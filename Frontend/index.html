<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./Landing.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div
      class="row d-flex justify-content-center align-items-center"
      style="height: 100vh; width: 100%"
    >
      <div class="col-2">
        <img
          src="https://static.wikia.nocookie.net/mrrobot/images/8/87/ECorp.png/revision/latest/scale-to-width-down/340?cb=20150602024409"
          class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
          alt=""
        />
        <p>Challenge 1: find the password of admin</p>
        <input
          type="text"
          class="form-control"
          placeholder="Admin@isl.com"
          disabled
        />
        <input
          type="password"
          class="form-control"
          placeholder="Input password"
          id="pass"
        />
        <button
          type="button"
          class="btn btn-primary"
          onclick="login(document.getElementById('pass').value)"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
